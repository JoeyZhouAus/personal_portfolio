version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
        - echo "OPENAI_API_KEY=$OPENAI_API_KEY" >> .env.production
        - echo "DATABASE_URL=$DATABASE_URL" >> .env.production
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - '.next/cache/**/*'
      - '.npm/**/*'
